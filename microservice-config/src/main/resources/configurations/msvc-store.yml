server:
  port: 8096

spring:
  application:
    name: msvc-store
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/store-db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: com.agrocontrol.msvc_store.shared.infrastructure.persistence.jpa.SnakeCasePhysicalNamingStrategy
    open-in-view: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

documentation:
  application:
    description: "@project.description@"
    version: "@project.version@"

